name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        env:
          cache-name: cache
        with:
          path: |
            ~/.m2
            ~/.cache/pre-commit
            ~/.gitlibs
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('deps.edn', '.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: DeLaGuardo/setup-clojure@3.0
        with:
          cli: "1.10.1.739"
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0
