name: cljstyle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache M2 repository
      uses: actions/cache@v2
      env:
        cache-name: cache-m2-repository
      with:
        path: ~/.m2
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@3.0
      with:
        cli: "1.10.1.739"
    - name: clj-kondo --lint
      run: clojure -S:clj-kondo --lint src test
      env:
        CI: "1"
