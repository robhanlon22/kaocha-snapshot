---
repos:
  - repo: local
    hooks:
      - id: clj-kondo
        name: clj-kondo
        description: clj-kondo
        entry: clojure -M:clj-kondo --lint
        language: system
        types: [file]
        files: \.clj$
        require_serial: true
        verbose: true
      - id: cljstyle
        name: cljstyle
        description: cljstyle
        entry: clojure -M:cljstyle fix --report
        language: system
        types: [file]
        files: \.(clj|edn|cljstyle)$
        require_serial: true
        verbose: true
      - id: check
        name: check
        description: check
        entry: clojure -M:dev:check
        language: system
        types: [file]
        always_run: true
        pass_filenames: false
        require_serial: true
        verbose: true
      - id: kaocha
        name: kaocha
        entry: bin/kaocha
        language: system
        types: [file]
        always_run: true
        pass_filenames: false
        require_serial: true
        verbose: true
  - repo: https://github.com/prettier/prettier
    rev: 2.0.5
    hooks:
      - id: prettier
        verbose: true
        language_version: 12.16.3
