repos:
  - repo: local
    hooks:
      - id: cljstyle
        name: cljstyle
        description: This hook runs cljstyle fix on applicable files.
        entry: cljstyle fix
        language: system
        types: [file]
        files: \.(clj|edn)$
      - id: clj-kondo
        name: clj-kondo
        description: This hook runs clj-kondo fix on applicable files.
        entry: clj-kondo fix
        language: system
        types: [file]
        files: \.clj$
